<div class="panel panel-default col-md-6 col-md-offset-3" >
    <div class="panel-body">
        <form method="post" role="form">
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="Name" placeholder="Enter Name" required="required">
            </div>
            <div class="form-group">
                <label for="Email">E-mail</label>
                <input type="email" class="form-control" id="Email" placeholder="Enter your email" required="required">
            </div>
            <div class="form-group">
                <label for="Phone">Phone</label>
                <input type="number" class="form-control" id="Phone" placeholder="xxx-xxx-1234">
            </div>
            <div class="form-group">
                <label for="Company">Company Name</label>
                <input type="text" class="form-control" id="Company">
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" id="subject" placeholder="Subject" required="required">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="6" required="required"></textarea>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
