<div id="clouds">
    <div class="cloud x1"></div>
    <!-- Time for multiple clouds to dance around -->
    <div class="cloud x2"></div>
    <div class="cloud x3"></div>
    <div class="cloud x4"></div>
    <div class="cloud x5"></div>
</div>
<div class = "container containerLogin ">
    <div class="col-md-8 col-md-offset-4" id = "login">
        <div class="row">
            <img src = "../Styles/Images/logo.png">
            <div class = "row">
                <h2 class = "text-center">Time Sheet Portal</h2></div>

            <form method = "post" name="form" ng-submit="login(username,password)" role="form" class="ng-scope ng-pristine ng-valid">
                <fieldset class="clearfix">
                    <div class="form-group">
                        <span class="fontawesome-user"></span>
                        <p><input type="text" name="username" value="Username" id="username" class="form-control" ng-model="username" onBlur="if(this.value == '') this.value = 'username'" onFocus="if(this.value == 'username') this.value = ''" required /></p>
                        <!---<span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>-->
                    </div>
                    <div class="form-group">
                        <span class="fontawesome-lock"></span>
                        <p><input type="password" name="password" value="Password" id="password" class="form-control" ng-model="password" onBlur="if(this.value == '') this.value = 'Password'" onFocus="if(this.value == 'Password') this.value = ''"  required /></p>
                        <!---<p><span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span></p>-->
                    </div>

                    {{loginError}}  {{loggedUser}}

                    <div class="form-actions">
                        <input type="submit" ng-click="" value = "Login">

                    </div>

                </fieldset>
                <p class = "text-center"><a href="#resetPwd" class="btn btn-link ">Forgot Password</a></p>

            </form>

        </div>
    </div>
</div>
